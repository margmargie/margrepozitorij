<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predavanje 3</title>
</head>

<body>
  <!--forma-->
  <form action="#" method="get">
    <input type="tekst" /> <br />
    <input type="email" /> <br />
    <input type="date" /> <br />
    <input type="number" /> <br />
    <input type="submit" value="posalji formu" /> <br />

    <!--Text inuputi-->
    <label for="fname">First name:</label><br />
    <input type="text" id="fname" name="fname" value="Margita" /><br />
    <label for="lname">Last name:</label><br />
    <input type="text" id="lname" name="lname" value="Medic" size="300" /><br /><br />

    <label for="placa">odaberite zeljeni iznos place</label><br />
    <input type="range" min="1" max="100" value="50" class="slider" id="placa" /><br />
    <br />

    <!--Radio botuni-->
    <input type="radio" id="html" name="fav_language" value="HTML" />
    <label for="html">HTML</label><br />
    <input type="radio" id="css" name="fav_language" value="CSS" />
    <label for="css">CSS</label><br />
    <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
    <label for="javascript">JavaScript</label><br /><br />

    <!--Checkbox-->
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
    <label for="vehicle1"> I have a bike</label><br />
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
    <label for="vehicle2"> I have a car</label><br />
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
    <label for="vehicle3"> I have a boat</label><br /><br />

    <!--SELECT-->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <input type="submit" value="submit" />
  </form>
  <table border="1" style="width: 100%; height: 700px">
    <colgroup>
      <col span="3" style="background-color: green" />
    </colgroup>
    <caption>
      Stepenice
    </caption>
    <thead>
      <tr>
        <th colspan="7">Naslovna celija <b>thead</b></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6">1</td>
        <td rowspan="5">1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td rowspan="4">1</td>
      </tr>
      <tr>
        <td>1</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="7">Footer celija <b>tfoot</b></th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
